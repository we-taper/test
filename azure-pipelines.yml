# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

# specific branch build
trigger:
  branches:
    include:
    - master
    - releases/*
    exclude:
    - '*'

jobs:
- job: 'J1'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Python37:
        python.version: '3.7'
    maxParallel: 3

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
  - script: python -m pip install --upgrade pip
    displayName: 'Install dependencies'
  - script: pip install --upgrade pip
    displayName: 'Update pip'
  - script: |
      echo "Publishing document for development version $(Build.BuildId)"
      pip install -U sphinx
    displayName: 'TEST J1'
  - script: |
      echo "TEST SPHINX"
      sphinx-build --help
    displayName: 'TEST SPHINX'
  - script: |
      echo "Show SPHINX path"
      command -v sphinx-build
    displayName: 'Show Sphinx Path'

- job: 'J2'
  dependsOn: 'J1'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      architecture: 'x64'

  - script: |
      echo "TEST SPHINX"
      /opt/hostedtoolcache/Python/3.7.2/x64/bin/sphinx-build --help
    displayName: 'TEST SPHINX'
